<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-drawers">
          <picture>
            <img src="./images/drawers.jpg" alt="" class="img-drawers_top" />
          </picture>
        </div>
        <div class="text">
          <h3>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="profile">
          <div class="profile_picture-name-date-share">
            <div class="profile_picture-name-date">
              <picture>
                <img src="./images/Untitled (1)_adobe_express.svg" alt="" class="profile_picture">
              </picture>
              <div class="profile_name-date">
                <h5>Delgorithm</h5>
                <p>05 April 2023</p>
              </div>
            </div>
            <picture>
              <img src="./images/icon-share.svg" alt="" class="profile_share">
            </picture>
          </div>
        </div>
        <div class="hidden_share hidden">
          <h3>SHARE</h3>
          <picture>
            <img src="./images/icon-facebook.svg" alt="facebook logo" class="logo">
            <img src="./images/icon-twitter.svg" alt="twitter logo" class="logo">
            <img src="./images/icon-pinterest.svg" alt="pinterest logo" class="logo">
          </picture>
        </div>
      </div>
    </main>
